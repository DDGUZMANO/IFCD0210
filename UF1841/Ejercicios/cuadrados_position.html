<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuadrados</title>

    <style>
        .grande{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            position: relative;
            top: 30px;
            left: 30px;
        }
        .mediano{
            width: 70%;
            height: 70%;
            background-color: rgb(196, 194, 194);
            margin: 3px;
            position: absolute;
            left: 26%;
            top: 26%;
        }
        .chico{
            width: 70%;
            height: 70%;
            background-color: rgb(157, 157, 157);
            position: absolute;
            left: 24%;
            top: 24%;
        }


    </style>
</head>
<body>

    <div class="grande">
        <div class="mediano">
            <div class="chico"></div>
        </div>
    </div>
    
</body>
</html>
