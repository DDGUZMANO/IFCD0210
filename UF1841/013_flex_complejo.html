<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 16px;
        }
        .contenedor{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 2rem;
            
        }
        .tarjeta{
            background-color: aliceblue;
            border-radius: 8px;
            box-shadow: 0 4px 8px grey;
            width: 280px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1.5rem;
        }
        .tarjeta img{
            max-width: 100%;
            border-radius: 8px;
        }

        .tarjeta h3{
            font-size: 1.2rem;
            color: #333;
            
        }
        .tarjeta p{
            font-family: 'Courier New', Courier, monospace;
            color: red;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .tarjeta button{
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color  0.8s;
            font-size: 1rem;
        }

        .tarjeta button:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">
            <img src="https://placehold.co/300" alt="Producto">
            <h3>Producto 1</h3>
            <p>€10,90</p>
            <button>
                Comprar
            </button>
            
        </div>

        </div>

        </div>
