<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <img 
    src="Ejercicios/imagenes/playa.jpg" 
    alt="Valle con monta침as verdes"
    width="300"
    title="Caripe"
    loading="lazy">


    <!-- las imagenes obligatoriamente tienen que tener el argunmento alt, que es un texto que explica la imagen cuando esta no se pueda ver -->
    <!-- para modificar el tama침o de la imagen, se modifica solo el alto o el ancho, al colocar uno de los dos parametros, el otro se calcula automaticamente para no distorsionar la imagen. De igual forma, esta modificaci칩n es recomendable hacerla con css -->

    <img 
    src="Ejercicios/imagenes/bitcoin-50.svg" 
    alt="bitcoin"
    width="200"
    title="Exchange">

    <!-- las imagenes svg no distorcionan sus pixeles hay aumentar su tama침o. -->

    <figure>
        <img 
            src="Ejercicios/imagenes/bitcoin-50.svg" 
            alt="bitcoin"
            width="200"
            title="Exchange"
        >
        <figcaption>
            Imagen de bitcoin
        </figcaption>
    
    </figure>

    <!-- el figure es un elemento contenedor que permite asignar un identificador a las imagenes, con el figcaption, de igual forma se recomienda colocar este testo con un p por ejempo, para que no solo sea visible para las buscadores, sino que sea visible para todos -->

</body>
</html>
