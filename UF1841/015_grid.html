    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: 200px 300px; */
            grid-auto-columns: 30px;
            /* grid-auto-columns: 30px; esto es para que las nuevas filas, ya tengan una altura predeterminada*/
            gap: 5px;

        }

        .item {

            background-color: aquamarine;
            border: 1px solid blue;
        }

        .cabecera{
            background-color: blanchedalmond;
            /* grid-column-start:1 ;
            grid-column-end: 4; */
            grid-column: 1 / -1;
        }
        .segundo{
            background-color: brown;
            /* grid-row-start: 2;
            grid-row-end: 5; */
            grid-row: 2 / 4;
        }
    </style>
</head>
