<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flotar {
            height: 100px;
            width: 100px;
            border: 1px solid blue;
            margin: 10px;
            float: right;
            background-color: antiquewhite;
        }

        .normal {
            height: 150px;

            border: 1px solid rgb(77, 77, 118);
            margin: 10px;
            background-color: aquamarine;

        }

        .normal1 {
            height: 150px;
            border: 1px solid rgb(27, 159, 40);
            margin: 10px;
            background-color: coral;
        }

        .limpiar {
            clear: both;
        }
    </style>
</head>

<body>

        

    <div class="normal"></div>
    <div class="flotar">1</div>
    <div class="flotar">2</div>
    <div class="flotar">3</div>
    <div class="limpiar"></div>
    <div class="flotar">4</div>
    <div class="flotar">5</div>
    <div class="flotar">6</div>
    <div class="flotar">7</div>      
    <div class="limpiar"></div>
    <div class="normal1"></div>
</body>

</html>
