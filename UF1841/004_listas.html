<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h2>Unordered lists</h2>
    <ul>
        <li>Hola</li>
        <li>Mundo</li>
        <!-- el elemento que marca al item de la lista puede ser un asterisco, un punto o cualquier cosa, se modifican con css y se llaman bullets -->
         <!-- las listas se pueden anidar -->
        <li>
            <ol>
                <li>Uno</li>
                <li>Dos</li>
            </ol>
        </li>
    </ul>

    <h2>Ordered lists</h2>
    <ol>
        <li>Hola</li>
        <li>Mundo</li>
    </ol>
</body>
</html>
